<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        var tem=[];
        var input="";
        var i=0;
        while((input=prompt("请输入员工的名字："))!="exit"){
            tem[i++]=input;
        }
        console.log(tem);
    </script>
</head>
<body>
<script>
    var age=[];
    var i=0;
    var input="";
    while((input=prompt("请输入员工的年龄")!="exit")){
        age[i++]=input;
    }
    console.log(age);
</script>
</body>
</html>
