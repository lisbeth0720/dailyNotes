<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        /*请用户输入搜索关键字
         程序将关键字编码为单字节
         拼接一个url,输出*/
        var url="http://www.baidu.com/s?word=";
        var input=prompt("百度一下");
        input=encodeURI(input);
        alert("向服务器发送请求："+url+input);
        /* 模拟服务器端解码 */
        alert("服务器端解码后:"+decodeURI(input));
    </script>
</head>

</body>
</html>
