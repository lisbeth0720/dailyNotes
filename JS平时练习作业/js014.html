<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script>
       function getMax(a,b,c){
            var max=parseFloat(a)>parseFloat(b)?a:b;
           parseFloat(c)>parseFloat(max)&&(max=c);
            return max;
        }
    </script>
</head>
<body>
   <button onclick="alert(getMax(prompt('第一个数'),prompt('第二个数'),prompt('第三个数')))">找最大</button>
</body>
</html>
